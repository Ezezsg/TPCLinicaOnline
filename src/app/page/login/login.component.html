<div class="container">
    <div class="sign-up-content">
        <form class="signup-form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
            <h2 class="form-title">Login</h2>
            <!-- <div class="form-radio">
                <input type="radio" name="member_level" value="" id="newbie" checked="checked" />
                <label for="newbie">Paciente</label>

                <input type="radio" name="member_level" value="" id="average" />
                <label for="average">Especialista</label>

                <input type="radio" name="member_level" value="master" id="master" />
                <label for="master">Master</label>
            </div> -->

            <!-- <div class="form-textbox">
                <label for="name">Full name</label>
                <input type="text" name="name" id="name" />
            </div> -->

            <div class="form-textbox">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" formControlName="email" required/>
            </div>
            <ng-container *ngFor="let validation of validation_messages.email">
                <div style="color: red" class="error-message"
                  *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                  {{ validation.message }}
                </div>
            </ng-container>

            <div class="form-textbox">
                <label for="pass">Contraseña</label>
                <input type="password" name="pass" id="pass" formControlName="password" required/>
            </div>
            <ng-container *ngFor="let validation of validation_messages.password">
                <div style="color: red" class="error-message"
                  *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>

            <!-- <div class="form-group">
                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
            </div> -->

            <div class="form-textbox">
                <input type="submit" name="submit" id="submit" class="submit" value="Iniciar Sesión" [disabled]="!validations_form.valid"/>
            </div>
            <label style="color: red" class="error-message">{{errorMessage}}</label>
        </form>

        <p class="loginhere">
            ¿No tienes cuenta aún? <a (click)="goToRegisterPage()" class="loginhere-link">Crea una cuenta.</a>
        </p>
    </div>
</div>
